<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body id="app">
    <div class="student">
        <p>Enter Your Name</p>
        <input type="text" id="name" name="name" placeholder="Name here">
        <button id="cBtn" @click="change">Enter</button>
        <p>Your Name is {{name}}</p>

    </div>
    <script>
        Vue.createApp({
            data(){
                return{
                    name:""
                };
            },
            methods:{
                change(){
                    var changeName = document.getElementById("name").value;
                    this.name = changeName;
                }
            }
        })
        .mount("#app");
    </script>
</body>
</html>
